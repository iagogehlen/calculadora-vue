<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="container" id="calculadora">
        <div class="row visor">
            <div class="col-12 visor d-flex flex-column justify-content-center align-items-center rounded-0">
                <input type="text" v-model="visor" class="form-control-lg form-control rounded-0" readonly>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('1')">1</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('2')">2</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('3')">3</button>
            </div>
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('4')">4</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('5')">5</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('6')">6</button>
            </div>
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('7')">7</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('8')">8</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('9')">9</button>
            </div>
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('*')">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('0')">0</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('00')">00</button>
            </div>
            <div class="col-3 btn btn-dark d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('.')">.</button>
            </div>
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('/')">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="apagar()">C</button>
            </div>
            <div class="col-3 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="add('%')">%</button>
            </div>
            <div class="col-6 btn btn-danger d-flex flex-column justify-content-center align-items-center rounded-0">
                <button @click="calcular()">=</button>
            </div>           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
